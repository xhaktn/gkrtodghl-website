<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제80대 학생자치회</title>
  <link rel="stylesheet" href="school.css" />
</head>
<body>
  <!-- 상단 바 -->
  <header class="top-header">
    <div class="logo-area">원주여자고등학교</div>
  </header>

  <!-- 메인 타이틀 배너 -->
  <section class="title-banner">
    <h1>제 80대 학생자치회</h1>
  </section>

  <!-- 메뉴 바 -->
  <nav class="menu-bar">
    <ul>
      <li><a href="#news">자치회 소식</a></li>
      <li><a href="#schedule">행사 일정</a></li>
      <li><a href="#intro">자치회 소개</a></li>
      <li><a href="#forum">마스코트</a></li>
    </ul>
  </nav>

  <!-- 메인 카드 영역 -->
  <section class="main-cards" id="news">
    <div class="card">자치회 소식</div>
    <div class="card" id="schedule">행사 일정</div>
    <div class="card" id="intro">자치회 소개</div>
    <div class="card" id="forum">마스코트</div>
  </section>

  <!-- 행사 및 영상 영역 -->
  <section class="event-video">
    <div class="event">
      <h2>이번 달 행사</h2>
      <div class="event-img">[행사 이미지]</div>
    </div>
    <div class="video">
      <h2>소개 영상</h2>
      <iframe src="#" frameborder="0"></iframe>
    </div>
  </section>

  <!-- 사진 갤러리 -->
  <section class="gallery">
    <h2>온라인 앨범</h2>
    <div class="photo-row">
      <div class="photo">[사진1]</div>
      <div class="photo">[사진2]</div>
      <div class="photo">[사진3]</div>
    </div>
  </section>

  <!-- 의견 섹션 -->
  <section class="opinion-section">
    <h2>자치회에게 말해줘</h2>
    <textarea placeholder="자유롭게 의견을 남겨 주세요."></textarea>
    <button>등록</button>
  </section>
</body>
</html>
